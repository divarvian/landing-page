<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- Font Awesome 5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap");

      /* CSS Variables */
      :root {
        --normal-font: 400;
        --bold-font: 600;
        --bolder-font: 900;
        --line-height: 1.7rem;
        --transition: 0.4s ease-in;
      }

      /* Smooth scroll effect */
      html {
        scroll-behavior: smooth;
      }

      /* Resets */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: var(--transition);
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      ul li {
        list-style-type: none;
      }

      a {
        text-decoration: none;
      }

      /* Navbar starts */
      nav {
        background: #fff;
        position: sticky;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        box-shadow: 2px 3px 2px #f1f1f1;
      }

      .logo {
        font-size: 2rem;
        font-weight: 500;
      }

      ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-item-container {
        margin-left: 2rem;
      }

      .nav-link-text {
        font-weight: var(--bold-font);
      }

      .hamburger {
        display: none;
      }

      /* Navbar ends */
      /* Footer */
      footer {
        border-top: 1px solid #f1f1f1;
        box-shadow: 0px -2px 3px #f1f1f1;
        text-align: center;
        padding: 2rem;
      }

      @media screen and (max-width: 768px) {
        .hamburger {
          display: block;
          cursor: pointer;
        }

        ul {
          background-color: #fff;
          flex-direction: column;
          position: fixed;
          left: 100%;
          top: 5rem;
          width: 100%;
          text-align: center;
        }

        ul.active {
          left: 0;
        }

        .nav-item-container {
          margin: 2rem 0;
        }

        /* New CSS */
        .hide {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="align-items: center;">
        <div class="logo">
          <img src="https://divarvian.github.io/landing-page/img/dicoding-header-logo.png" alt="divarvian logo" style="max-width: 120px;">
        </div>
        <ul>
          <li class="nav-item-container">
            <a href="#about" class="nav-link-text">About</a>
          </li>
          <li class="nav-item-container">
            <a href="#stars" class="nav-link-text">Boxing Stars</a>
          </li>
          <li class="nav-item-container">
            <a href="#stakeholders" class="nav-link-text">Stakeholders</a>
          </li>
          <li class="nav-item-container">
            <a href="#sub" class="nav-link-text">Subscribe</a>
          </li>
        </ul>
        <!-- Bars -->
        <div class="hamburger" id="hamburger" style="font-size: 24px;">
          <i class="fas fa-bars bar"></i>
          <i class="fas fa-times bar hide"></i>
        </div>
      </nav>
    </header>
    <main></main>
    <footer>&copy;2020. All Rights Reserved</footer>
    <script>
      // Hamburger menu selections
      const hamburger = document.querySelector("#hamburger");
      const navMenu = document.querySelector("ul");
      const navLinks = document.querySelectorAll(".nav-link-text");
      const barsIcon = document.querySelector(".fa-bars");
      const timesIcon = document.querySelector(".fa-times");
      hamburger.addEventListener("click", toggleMenu);

      function toggleMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
        barsIcon.classList.toggle("hide");
        timesIcon.classList.toggle("hide");
      }
      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");
          barsIcon.classList.remove("hide");
          timesIcon.classList.add("hide");
        });
      });
    </script>
  </body>
</html>
